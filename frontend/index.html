    function checkLoginStatus() {

      // Simulaci칩n: Suponemos que guardas el nombre de usuario en localStorage al hacer login
      const loggedInUser = localStorage.getItem('loggedInUser');

        userGreetingDiv.style.display = 'block';

        userGreetingDiv.style.display = 'none';

      // Podr칤as tambi칠n llamar a un endpoint de logout en el backend si es necesario
      // fetch('/logout', { method: 'POST' }).then(() => checkLoginStatus());

      // window.location.href = 'index.html'; 
    }
